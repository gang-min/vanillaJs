    <link rel="stylesheet" href="./main.css" />

  <body>
    <section>
      <div class="slider">
        <div class="slide slide-1 active">
          <h1>Hello, slide-1</h1>
        </div>
        <div class="slide slide-2">
          <h2>Hello, slide-2</h2>
        </div>

        </div>
